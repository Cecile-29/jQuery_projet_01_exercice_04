<!DOCTYPE html>
<html>
<head>
	<title>jQuery_projet_01_exercice_04</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.js">
	</script>
</head>
<body>
	<div class="container row justify-content-center">
		<h1 class="col-12 p-4 m-2 text-center">Exercice_04 : Changer la couleur de toutes les balises "li" en rouge</h1><button class="bt-light bg-danger rounded m-5" id="display" name="button" type="submit">CHANGER LA COULEUR DES BALISES "li" !</button>
		<div class="col-12 text-center" id="texte">
			<ul>
				<li>Html</li>
				<li>CSS</li>
				<li>Javascript</li>
				<li>PHP</li>
			</ul>
		</div>
	</div>
	<script>
	   $(document).ready(function(){
	   //ici on applique une nouvelle couleur au css de la div id="#texte"
	   	$("#texte").css({"color": "red"});
	    $("#display").click(function(){
	       // au click on peut voir que les changement sont bien appliqu√©s
	        $("#texte").css({"color": "lightgreen"});
	    });
	   });
	</script>
</body>
</html>
